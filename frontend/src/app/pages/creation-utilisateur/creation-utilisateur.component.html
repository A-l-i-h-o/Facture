<div class="form-container">
  <form [formGroup]="utilisateurForm" (ngSubmit)="onSubmit()">
    <h2 class="form-title">Création Utilisateur</h2>

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" formControlName="nom" class="form-control" [class.is-invalid]="submitted && f['nom'].errors">
      <div *ngIf="submitted && f['nom'].errors" class="invalid-feedback">
        <div *ngIf="f['nom'].errors['required']">Nom est requis</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" formControlName="prenom" class="form-control" [class.is-invalid]="submitted && f['prenom'].errors">
      <div *ngIf="submitted && f['prenom'].errors" class="invalid-feedback">
        <div *ngIf="f['prenom'].errors['required']">Prénom est requis</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" [class.is-invalid]="submitted && f['email'].errors">
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email est requis</div>
        <div *ngIf="f['email'].errors['email']">Format d'email invalide</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="motDePasse">Mot de passe</label>
      <input type="password" id="motDePasse" formControlName="motDePasse" class="form-control" [class.is-invalid]="submitted && f['motDePasse'].errors">
      <div *ngIf="submitted && f['motDePasse'].errors" class="invalid-feedback">
        <div *ngIf="f['motDePasse'].errors['required']">Mot de passe est requis</div>
        <div *ngIf="f['motDePasse'].errors['minlength']">Mot de passe doit contenir au moins 6 caractères</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="role">Rôle</label>
      <select id="role" formControlName="role" class="form-control" [class.is-invalid]="submitted && f['role'].errors">
        <option value="">Sélectionnez un rôle</option>
        <option value="admin">Admin</option>
        <option value="user">Utilisateur</option>
      </select>
      <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
        <div *ngIf="f['role'].errors['required']">Rôle est requis</div>
      </div>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <button type="submit" class="btn btn-primary">Créer Utilisateur</button>
  </form>
</div>
