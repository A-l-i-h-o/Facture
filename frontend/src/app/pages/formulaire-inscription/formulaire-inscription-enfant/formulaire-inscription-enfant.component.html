<div class="form-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>Inscription Enfant</h2>

      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          [class.invalid]="submitted && f['firstName'].errors"
        />
        <div *ngIf="submitted && f['firstName'].errors" class="error-message">
          <span *ngIf="f['firstName'].errors['required']">Le prénom est requis.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          [class.invalid]="submitted && f['lastName'].errors"
        />
        <div *ngIf="submitted && f['lastName'].errors" class="error-message">
          <span *ngIf="f['lastName'].errors['required']">Le nom est requis.</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          formControlName="age"
          [class.invalid]="submitted && f['age'].errors"
        />
        <div *ngIf="submitted && f['age'].errors" class="error-message">
          <span *ngIf="f['age'].errors['required']">L'age est requis.</span>
        </div>
      </div>
  
      <button type="submit">Suivant</button>
    </form>
  </div>
