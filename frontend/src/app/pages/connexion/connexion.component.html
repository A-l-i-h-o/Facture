<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="form-title">Connexion</h2>

    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <div class="input-container">
        <input
          id="username"
          formControlName="username"
          type="text"
          placeholder="Entrez votre nom d'utilisateur"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <i class="icon fas fa-user"></i>
      </div>
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
        Le nom d'utilisateur est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <div class="input-container">
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Entrez votre mot de passe"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <i class="icon fas fa-lock"></i>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        Le mot de passe est requis.
      </div>
    </div>

    <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
      Se connecter
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
