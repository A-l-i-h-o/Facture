  <div class="famille-edit-container">
    <h2 class="form-title">Modifier la Famille</h2>
  
    <form [formGroup]="familleForm" (ngSubmit)="submit()">
      <div class="section">
        <h3>Parents</h3>
        <div class="input-container">
            <div formArrayName="parents">
                <div *ngFor="let parent of parents.controls; let i = index" [formGroupName]="i" class="parent-form">
                    <label>Nom :</label>
                    <input type="text" formControlName="nom" />
        
                    <label>Prénom :</label>
                    <input type="text" formControlName="prenom" />
        
                    <label>Adresse :</label>
                    <input type="text" formControlName="adresse" />
        
                    <label>Email :</label>
                    <input type="email" formControlName="adresseEmail" />
                    
                    <label>Statut :</label>
                    <input type="text" formControlName="statut" />
                </div>
            </div>
        </div>
      </div>
  
      <div class="section">
        <h3>Enfants</h3>
        <div class="input-container">
            <div formArrayName="enfants">
                <div *ngFor="let enfant of enfants.controls; let i = index" [formGroupName]="i" class="enfant-form">
                    <label>Nom :</label>
                    <input type="text" formControlName="nom" />
        
                    <label>Prénom :</label>
                    <input type="text" formControlName="prenom" />
        
                    <label>Âge :</label>
                    <input type="number" formControlName="age" />
                </div>
            </div>
        </div>
      </div>
      
      <div class="buttons">
        <button type="submit" class="submit-btn" [disabled]="familleForm.invalid">Enregistrer</button>
        <button type="button" class="cancel-btn" (click)="router.navigate(['/listeFamilles'])">Annuler</button>
      </div>
    </form>
  </div>
